    <body>
        <title>Rock Paper Scissors Game</title>
        <h1>Play Rock Paper Scissors</h1>
        <h2><strong>Rules: </strong><br>Select one picture. Then, click the play
            button to see if you beat the computer. </h2>
        <ul>
            <li>Paper beats rock</li>
            <li>Rock beats scissors</li>
            <li>Scissors beats papers</li>
        </ul>
        <label>
            Rock
            <input name="user-guess" value="rock" type="radio" checked>
            <img class="choiceImage"
                src="https://thumbs.dreamstime.com/z/rock-paper-scissors-rock-hand-isolated-white-31662043.jpg"></label>
        <label>
            Paper
            <input name="user-guess" value="paper" type="radio"></input>
        <img class="choiceImage"
            src="http://clipart-library.com/images_k/hand-transparent-png/hand-transparent-png-6.png"></label>
    <label>
        Scissors
        <input name="user-guess" value="scissors" type="radio" />
        <img class="choiceImage"
            src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Rock-paper-scissors_%28scissors%29.png">
    </label>
    <h3>
        <button id="play-button">Play!</button>
    </h3>
    <results>
        <div id="summary" class="hidden">Result: <span id="result"></span></div>
        <div>Number of Wins: <span id="wins"></span></div>
        <div>Number of Loses: <span id="loses"></span><dive>
                <div>Number of Ties: <span id="ties"></span></div>
            </results>

            <script type="module" src="R-P-S.js"></script>
        </body>

    </html>
